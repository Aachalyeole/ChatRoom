<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="chat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-5WRkvceYsRVFZFWY0C8AdpWwPhtvU1zMTyTp3u3AYEKj9boiP4XoWGFsv9qv7n5i" crossorigin="anonymous">
    <title>Chat Application</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <input type="text" id="name" class="form-control mb-2" placeholder="Your Name"/>
                <input id="connectButton" type="button" value="Connect" class="btn gfg-blue mb-2" onclick="connect()" /> 
            </div>
        </div>
        <div class="row"> 
            <div class="col"> 
              <input
                type="text"
                id="message"
                class="form-control mb-2"
                placeholder="Type a message"
              /> 
              <input
                type="button"
                value="Send"
                class="btn gfg-color mb-2"
                onclick="sendToGroupChat()"
              /> 
            </div> 
        </div> 
        <div class="row"> 
            <div class="col"> 
              <div id="messages" class="border p-3"></div> 
            </div> 
        </div> 
    </div>

    <script src="path-to-bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="chat.js"></script>
    
</body>
</html>
